<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Finance</title>
</head>
<body> 
    <header id="header">
        <h1>F$NANCE</h1>
    </header>

    <main class="finance">

        <section id="balance">
            <h2>Balanço</h2>
            <div class="int card">
                <h3>Entradas</h3>
                <p>R$5000,00</p>
            </div>
            
            <div class="out card">
                <h3>Saidas</h3>
                <p>R$400,00</p>
            </div>

            <div class="total card">
                <h3>Total</h3>
                <p>R$4700,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2>Transações</h2>
            <table class="data__table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">- R$ 150,00</td>
                        <td class="date">10/04/2021</td>
                    </tr>

                    <tr>
                        <td class="description">Aluguel</td>
                        <td class="expense">- R$ 800,00</td>
                        <td class="date">10/04/2021</td>
                    </tr>

                    <tr>
                        <td class="description">Salario</td>
                        <td class="income"> R$ 1500,00</td>
                        <td class="date">10/04/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>criado</p>
    </footer>
</body>
</html>
